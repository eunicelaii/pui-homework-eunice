<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Product</title>

      <link rel="stylesheet" href="css/style.css">
  </head>
  
  <header>
    <div class ="headerbox">
      <div class ="headerboxleft">
        <a href ="./index.html">
          <img class="logo" src="assets/logo/logo-01.svg" alt="Bun Bun Logo">
        </a>
      </div>

      <div class ="headerboxright">
        <div class ="navmenu">
            <mark><b><a href ="./index.html">PRODUCTS</a></b></mark>
            <a href ="./cart.html">CART</a>
        </div>
        <hr class="logoline">
        <div class = "navtextbox">
          <div class ="pageheader">
            <p>Original cinnamon roll</p>
          </div>
        </div>
      </div>
    </div>

  </header>
    
  <section>
    <div class="sitebox">

      <img class="productpageimage" src="assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">

      <div class="productdescriptionbox">
        <div class="productdescriptiontitle">
          <p>Customize our delicious hand-made cinnamon bun to your liking!</p>
        </div>
        

        <div class="dropdownmenu">
          <div class= "dropdownlabel">
            <p></p>
          </div> 
          <select id="glazing" name="glazing">
            <option value="keep-original">Keep original</option>
            <option value="sugar-milk">Sugar milk</option>
            <option value="vanilla-milk">Vanilla milk</option>
            <option value="double-chocolate">Double chocolate</option>
          </select>
        </div>

        <div class="dropdownmenu">
          <div class= "dropdownlabel">
            <p>Pack Size</p>
          </div> 
            <select id="pack-size" name="Pack size">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="6">6</option>
              <option value="12">12</option>
            </select>
        </div>

        <div class="addtocart">
          <p>$2.49</p>
          <button class="yellowbutton" onclick="window.location.href='./cart.html'">Add to Cart</button>

        </div>

      
      </div>
  
  </div>

  </section>
</html>
