<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product</title>

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
  <header>
    <div class="headerbox">
      <div class="headerboxleft">
        <a href="./index.html">
          <img class="logo" src="assets/logo/logo-01.svg" alt="Bun Bun Logo">
        </a>
      </div>

      <div class="headerboxright">
        <div class="navmenu">
          <a href="./index.html">PRODUCTS</a>
          <mark
            ><b><a href="./cart.html">CART</a></b></mark
          >
        </div>
        <hr class="logoline">
        <div class="navtextbox">
          <div class="pageheader">
            <p>Our hand-made cinnamon rolls</p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="cartparentcontainer">

      <!-- shopping cart items will be added here -->
      <div id="cartList">

        <template id="cartTemplate">
            <div class="product">
              <div class="productCartBoxDetails">
                <img class="cartimage" src="assets/products/original-cinnamon-roll.jpg" alt="Original cinnamon roll">
    
                <div class = cartProductDescription>
    
                  <div class="cartProductTitle">
                    Original Cinnamon Roll
                  </div>
                  <div class="cartProductGlazing">
                    Glazing: Keep original
                  </div>
                  <div class="cartProductSize">
                    Pack Size: 1
                  </div>
                </div>
              
                <div class="cartProductPrice">
                  $2.49
                </div>
              </div>

              <div class="removebutton">
                Remove
              </div>
    
            </div>
        
          </template>
    
      </div>

     
      <div class="cartFooter">
        <hr class="solidline">
    
        <div class="finalprice">
          Total: $29.94
        </div>
    
        <button type="button" class="yellowbutton">Checkout</button>
    
      </div>

    </div> 
  <!-- for parent container -->

  

  </section>
  <script src="js/Rolls.js"></script>

</body>
</html>
